{% extends 'main/base.html' %} {% block content %}

<section id="contact" class="container bg-body">
  <div class="title-text text-center mt-2">
    <span>Rektorga murojaat</span>
  </div>
  <form
    class="row"
    method="POST"
    action="{% url 'main:contact' %}"
    id="contact_form"
  >
    {% csrf_token %}
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="mt-3">
        <label for="summary">Murojaat mamuni</label>
        <div class="input-group">
          <textarea
            name="summary"
            id="summary"
            cols="30"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>
      </div>
      <div class="mt-3">
        <label for="report">Murojaat matni</label>
        <div class="input-group">
          <textarea
            name="text"
            id="report"
            cols="30"
            rows="20"
            class="form-control"
            required
          ></textarea>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="mt-3">
        <label for="name">Ism</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
      </div>
      <div class="mt-3">
        <label for="surname">Familiya</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="surname"
            id="surname"
            required
          />
        </div>
      </div>
      <div class="mt-3">
        <label for="last_name">Otasining ismi</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>
      </div>
      <div class="mt-3">
        <label for="address">Yashash manzilingiz</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
          />
        </div>
      </div>
      <div class="mt-3">
        <label for="contact">Telefon yoki telegram foydalanuvchi nomi</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="contact"
            name="phone_num_or_username"
            required
          />
        </div>
        <span class="text-muted"
          ><i>+998 xx xxx xx xx</i>; <i>@username</i></span
        >
      </div>
      <div class="mt-3">
        <label for="current_location">Sizning maqomingiz</label>
        <div class="input-group">
          <select name="status" id="status" class="form-control" required>
            <option value="js">Jismoniy shaxs</option>
            <option value="ys">Yuridik shaxs</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <label for="type_of_contact">Murojaatning turi</label>
        <div class="input-group">
          <select
            class="form-control"
            id="type_of_contact"
            name="contact_type"
            required
          >
            <option value="m" selected>Murojaat</option>
            <option value="sh">Shikoyat</option>
            <option value="t">Taklif</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <label for="captcha">Rasmadagi matnni kiriting</label>
        <div class="input-group">
          <input type="text" class="form-control" id="captcha" />
        </div>
        <canvas
          id="captchaCanvas"
          width="200"
          class="mt-1"
          height="30"
        ></canvas>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Yuborish</button>
      </div>
    </div>
  </form>
</section>

{% endblock %} {% block title %}
<title>Rahbarga murojaat</title>
{% endblock title %}
